<button (click)="goHome()">Home</button>

<button (click)="goBack()">Atras</button>

<div class="registro-form">
  <h2>Registro de Hospital</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="hospitalName">Nombre del Hospital</label>
      <input type="text" id="hospitalName" [(ngModel)]="hospital.name" name="hospitalName" required />
    </div>
    <div>
      <label for="address">Dirección</label>
      <input type="text" id="address" [(ngModel)]="hospital.address" name="address" required />
    </div>
    <div>
      <label for="phone">Teléfonos de Referencia</label>
      <input type="text" id="phone" [(ngModel)]="hospital.phone" name="phone" required />
    </div>
    <div>
      <label for="hospitalLevel">Nivel de Hospital</label>
      <select id="hospitalLevel" [(ngModel)]="hospital.level" name="hospitalLevel" required>
        <option value="" disabled selected>Seleccione...</option>
        <option value="primer">Primer Nivel</option>
        <option value="segundo">Segundo Nivel</option>
        <option value="tercer">Tercer Nivel</option>
      </select>
    </div>
    <div>
      <label for="email">Correo Institucional</label>
      <input type="email" id="email" [(ngModel)]="hospital.email" name="email" required />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="hospital.password" name="password" required />
    </div>
    <div>
      <button type="submit">Registrar</button>
    </div>
  </form>
</div>
