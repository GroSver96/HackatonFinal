<!-- registro-paramedico.component.html -->

<header class="app-header">
  <!-- Botón de inicio -->
  <nav class="navigation"> 
      <h1>Registro Paramedico</h1>
      <button (click)="goHome()">Inicio</button>
  </nav>
</header>


<div class="registro-form">
    <h2>Registro de Paramedico</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required />
      </div>
      <div>
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required />
      </div>
      <div>
        <label for="address">Dirección</label>
        <input type="text" id="address" [(ngModel)]="user.address" name="address" required />
      </div>
      <div>
        <label for="phone">Teléfono</label>
        <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required />
      </div>
      <div>
        <label for="email">Correo</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
      </div>
      <div>
        <label for="bloodType">Tipo de sangre</label>
        <input type="text" id="bloodType" [(ngModel)]="user.bloodType" name="bloodType" required />
      </div>
      <div>
        <button type="submit">Registrar</button>
      </div>
    </form>
  </div>
